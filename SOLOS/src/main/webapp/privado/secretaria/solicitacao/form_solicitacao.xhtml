<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Formulário de Entrada de Amostras de Solo e Planta">

                <p:fieldset legend="Buscar Proprietário">
                    <p:autoComplete id="ac_buscar_prop"
                                    size="35">
                    </p:autoComplete>
                    <p:commandButton id="cb_pesquisar"
                                     icon="ui-icon-search"/>
                </p:fieldset>

                <br/>

                <p:fieldset legend="Dados do Proprietário">
                    <h:panelGrid columns="4">
                        <h:outputText class="texto-bold" value="Nome do Proprietário:"/>
                        <h:outputText value=""/>

                        <h:outputText class="texto-bold" value="Município/Estado:"/>
                        <h:outputText value=" / "/>

                        <h:outputText class="texto-bold" value="Telefone:"/>
                        <h:outputText value=""/>

                        <h:outputText class="texto-bold" value="Email:"/>
                        <h:outputText value=""/>

                        <h:outputText class="texto-bold" value="Data de Entrada:"/>
                        <h:outputText value="">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputText class="texto-bold" value="Data de Saída:"/>
                        <h:outputText value="">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:panelGrid>
                </p:fieldset>

                <br/>

                <h:panelGrid columns="2">
                    <span>Procedência do Material:</span>
                    <p:selectOneRadio id="sor_material">
                        <f:selectItem itemLabel="Particular"/>
                        <f:selectItem itemLabel="Projeto*"/>
                        <f:selectItem itemLabel="Aula*"/>
                    </p:selectOneRadio>
                </h:panelGrid>

                <br/>

                <p:dataTable id="dt_solicitacao" 
                             style="width: 70%"
                             emptyMessage="sem registros">
                    <f:facet name="header">
                        Identificação de Análises Solicitadas
                    </f:facet>

                    <p:column headerText="Identificação da(s) Amostra(s)" width="50">
                    </p:column>

                    <p:column headerText="Tipo" width="70">
                    </p:column>

                    <p:column headerText="Característica da Amostra" width="55">
                    </p:column>

                    <p:column headerText="Editar" width="55">
                    </p:column>

                    <p:column headerText="Excluir" width="55">
                    </p:column>
                </p:dataTable>

                <br/>

                <p:dataTable id="dt_custo"
                             style="width: 70%"
                             emptyMessage="sem registros">
                    <f:facet name="header">
                        Custo das Análises Solicitadas
                    </f:facet>

                    <p:column headerText="Tipo">
                        <span></span>
                    </p:column>

                    <p:column headerText="Análise">
                        <span></span>
                    </p:column>

                    <p:column headerText="Valor Unitário">
                        <h:outputText>
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Quantidade">
                        <span></span>
                    </p:column>

                    <p:column headerText="Desconto(%)">
                        <h:outputText>
                            <f:convertNumber type="percent"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Valor Total">
                        <h:outputText>
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <br/>

                <p:panel style="width: 20%">
                    <h:panelGrid columns="1">
                        <span>Observação:</span>
                        <p:inputTextarea id="it_obs"/>
                    </h:panelGrid>
                </p:panel>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
