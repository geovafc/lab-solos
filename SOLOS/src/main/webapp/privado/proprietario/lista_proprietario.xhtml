<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Listagem de ProprietÃ¡rios">
                <p>
                    <p:button id="bt_inserir" value="Inserir" outcome="form_proprietario"/>
                </p>
                <h:form id="form_proprietario">
                    <p:dataTable id="dt_proprietario"
                                 value="#{proprietarioBean.proprietarios}"
                                 var="proprietario"
                                 rows="10"
                                 emptyMessage="sem registros">
                        <p:column headerText="Nome">
                            <span>#{proprietario.nome}</span>
                        </p:column>

                        <p:column headerText="Municipio">
                            <span>#{proprietario.municipio}</span>
                        </p:column>

                        <p:column headerText="Estado">
                            <span>#{proprietario.estado}</span>
                        </p:column>

                        <p:column headerText="Email">
                            <span>#{proprietario.email}</span>
                        </p:column>

                        <p:column headerText="Telefone">
                            <span>#{proprietario.telefone}</span>
                        </p:column>
                        
                        <p:column headerText="Editar">
                            <p:commandButton id="cb_editar"
                                             ajax="false"
                                             icon="ui-icon-pencil"
                                             action="form_proprietario">
                                <f:setPropertyActionListener
                                    value="#{proprietario}"
                                    target="#{proprietarioBean.proprietario}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
