<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema SOLOS</title>
    </h:head>
    <h:body>
        <form id="form_login" action="#{request.contextPath}/j_spring_security_check"
              method="post">
            <input id="j_username" name="j_username" type="text" placeholder="Login"/>
            <br/>
            <input id="j_password" name="j_password" type="password" placeholder="Senha"/>
            <button id="bt_entrar" type="submit"> Entrar</button>
        </form>
    </h:body>
</html>
