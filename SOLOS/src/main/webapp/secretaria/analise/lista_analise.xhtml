<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">

            <p:growl id="mensagem" showDetail="true"/>

            <p:panel id="panel" header="Listagem de Análises">

                <p>
                    <p:button id="bt_inserir" value="Inserir" outcome="form_analise"/>
                </p>

                <h:form id="form_analise">
                    <p:dataTable id="dt_analise"
                                 value="#{analiseBean.analises}"
                                 var="analise"
                                 paginator="true"
                                 rows="10"
                                 emptyMessage="sem registros">

                        <p:column headerText="Análise">
                            <span>#{analise.nome} </span>
                        </p:column>

                        <p:column headerText="Preço" width="100">
                            <h:outputText value="#{analise.preco}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Tipo" width="100">
                            <span>#{analise.tipo}</span>
                        </p:column>

                        <p:column headerText="Editar" width="55">
                            <center>
                                <p:commandButton id="cb_editar"
                                                 ajax="false"
                                                 icon="ui-icon-pencil"
                                                 action="form_analise">
                                    <f:setPropertyActionListener
                                        value="#{analise}"
                                        target="#{analiseBean.analise}"/>
                                </p:commandButton>
                            </center>
                        </p:column>

                        <p:column headerText="Excluir" width="55">
                            <center>
                                <p:commandButton id="cb_excluir"
                                                 icon="ui-icon-trash"
                                                 action="#{analiseBean.remover()}"
                                                 update="dt_analise, :mensagem">
                                    <f:setPropertyActionListener
                                        value="#{analise}"
                                        target="#{analiseBean.analise}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
