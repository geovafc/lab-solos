<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="formMenu">
        <p:menubar id="menubar">
            <p:menuitem id="mi_home" icon="ui-icon-home" value="Home" outcome="index"/>
            <p:submenu label="Solicitação">
                <p:menuitem value="Realizar Solicitação" outcome="form_solicitacao"/>
                <p:menuitem value="Consultar Solicitação" outcome="/secretaria/solicitacao/consultar_solicitacao.jsf"/>
                <p:menuitem value="Agenda"/>
            </p:submenu>

            <p:submenu id="sm_cadastrar" label="Cadastrar">
                <p:menuitem id="mi_analise" value="Análise" outcome="lista_analise"/>
                <p:menuitem id="mi_proprietario" value="Proprietário" outcome="lista_proprietario"/>
                <p:menuitem id="mi_usuario" value="Usuário" outcome="lista_usuario"/>
                <p:menuitem id="mi_local" value="Local" outcome="lista_local"/>
            </p:submenu>

            <p:menuitem id="mi_sair"
                        value="Sair"
                        icon="ui-icon-power"
                        onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" />
        </p:menubar>
    </h:form>
</ui:composition>
