<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Cadastrar Proprietário">
                <h:form id="form_proprietario">
                    <h:inputHidden id="ih_id" value="#{proprietarioBean.proprietario.id}"/>
                    <h:panelGrid columns="3">
                        <span>Nome:</span>
                        <p:inputText id="it_nome" 
                                     value="#{proprietarioBean.proprietario.nome}" 
                                     size="30"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"/>
                        <p:message id="msg_nome" for="it_nome" />
                        
                        <span>Municipio:</span>
                        <p:inputText id="it_municipio"
                                     value="#{proprietarioBean.proprietario.municipio}" 
                                     required="true"
                                     requiredMessage="Campo Obrigatório"/>
                        <p:message id="msg_municipio" for="it_municipio"/>

                        <span>Estado:</span>
                        <p:selectOneMenu id="som_estado"
                                         value="#{proprietarioBean.proprietario.estado}" 
                                         required="true"
                                         requiredMessage="Campo Obrigatório">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                            <f:selectItem itemValue="Acre" itemLabel="AC"/>
                            <f:selectItem itemValue="Alagoas" itemLabel="AL"/>
                            <f:selectItem itemValue="Amapá" itemLabel="AP"/>
                            <f:selectItem itemValue="Amazonas" itemLabel="AM"/>
                            <f:selectItem itemValue="Bahia" itemLabel="BA"/>
                            <f:selectItem itemValue="Ceará" itemLabel="CE"/>
                            <f:selectItem itemValue="Distrito Federal" itemLabel="DF"/>
                            <f:selectItem itemValue="Espírito Santo" itemLabel="ES"/>
                            <f:selectItem itemValue="Goiás" itemLabel="GO"/>
                            <f:selectItem itemValue="Maranhão" itemLabel="MA"/>
                            <f:selectItem itemValue="Mato Grosso" itemLabel="MT"/>
                            <f:selectItem itemValue="Mato Grosso Sul" itemLabel="MS"/>
                            <f:selectItem itemValue="Mato Gerais" itemLabel="MG"/>
                            <f:selectItem itemValue="Pará" itemLabel="PA"/>
                            <f:selectItem itemValue="Paraíba" itemLabel="PB"/>
                            <f:selectItem itemValue="Paraná" itemLabel="PR"/>
                            <f:selectItem itemValue="Pernambuco" itemLabel="PE"/>
                            <f:selectItem itemValue="Piauí" itemLabel="PI"/>
                            <f:selectItem itemValue="Rio de Janeiro" itemLabel="RJ"/>
                            <f:selectItem itemValue="Rio Grande do Norte" itemLabel="RN"/>
                            <f:selectItem itemValue="Rio Grande do Sul" itemLabel="RS"/>
                            <f:selectItem itemValue="Rondônia" itemLabel="RO"/>
                            <f:selectItem itemValue="Roraima" itemLabel="RR"/>
                            <f:selectItem itemValue="Santa Catarina" itemLabel="SC"/>
                            <f:selectItem itemValue="São Paulo" itemLabel="SP"/>
                            <f:selectItem itemValue="Sergipe" itemLabel="SE"/>
                            <f:selectItem itemValue="Tocantins" itemLabel="TO"/>
                        </p:selectOneMenu>
                        <p:message id="msg_estado" for="som_estado"/>

                        <span>Email:</span>
                        <p:inputText id="it_email" 
                                     size="30"
                                     value="#{proprietarioBean.proprietario.email}"/>
                        <p:message id="msg_email" for="it_email"/>

                        <span>Telefone:</span>
                        <p:inputMask id="im_telefone" 
                                     value="#{proprietarioBean.proprietario.telefone}" 
                                     size="11"
                                     mask="(99)9999-9999"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"/>
                        <p:message id="msg_telefone" for="im_telefone"/>
                    </h:panelGrid>
                    <p>
                        <p:commandButton id="cb_salvar" 
                                         ajax="false"
                                         value="Salvar"
                                         action="#{proprietarioBean.salvar()}"/>
                        <p:button id="bt_cancelar" 
                                  value="Cancelar" 
                                  outcome="lista_proprietario"/>
                    </p>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
