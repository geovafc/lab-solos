<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">
             <p:growl id="mensagem" showDetail="true" />
            <p:panel id="panel" header="Cadastrar Usuário">
                <h:form id="form_usuario">
                    <h:inputHidden id="ih_id" value="#{usuarioBean.usuario.id}"/>
                    <h:panelGrid columns="3">
                        

                        <span>Nome:</span>
                        <p:inputText id="it_nome" 
                                     value="#{usuarioBean.usuario.nome}"
                                     size="30"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"
                                     />
                        <p:message id="msg_nome" for="it_nome" />
                        
                        <span>Login:</span>
                        <p:inputText id="it_login"
                                     value="#{usuarioBean.usuario.login}"
                                     size="11"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"
                                     />
                        <p:message id="msg_login" for="it_login" />
                        
                        <span>Senha:</span>
                        <p:inputText id="it_senha"
                                     value="#{usuarioBean.usuario.senha}"
                                     size="11"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"
                                     />
                        <p:message id="msg_senha" for="it_senha" />
                        
                        <span>Perfil:</span>
                        <p:inputText id="it_perfil"
                                     value="#{usuarioBean.usuario.perfil}"
                                     size="11"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"
                                     />
                        <p:message id="msg_perfil" for="it_perfil" />
                    </h:panelGrid>
                    <p>
                        <p:commandButton id="cb_salvar"
                                         ajax="false"
                                         value="Salvar"
                                         action="#{usuarioBean.salvar()}"
                                         />
                        <p:button id="bt_cancelar" 
                                  value="Cancelar"
                                  outcome="lista_usuario"
                                  />
                    </p>
                </h:form>   
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
