<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

        <ui:define name="conteudo">
            <p:panel id="panel" header="Cadastrar Usuário">
                <h:form id="form_usuario">
                    <h:inputHidden id="ih_id" value=""/>
                    <h:panelGrid>
                        

                        <span>Nome</span>
                        <p:inputText id="it_nome" 
                                     value=""
                                     size="30"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"
                                     />
                        <p:message id="msg_nome" for="it_nome" />
                        <span>Login</span>
                        <p:inputText id="it_login"
                                     value=""
                                     size="11"
                                     required="true"
                                     requiredMessage="Campo Obrigatório"
                                     />
                        <p:message id="msg_preco" for="it_preco" />
                    </h:panelGrid>
                    <p>
                        <p:commandButton id="cb_salvar"
                                         ajax="false"
                                         value="Salvar"
                                         action=""
                                         />
                        <p:button id="bt_cancelar" 
                                  value="Cancelar"
                                  outcome=""
                                  />
                    </p>
                </h:form>   
            </p:panel>

        </ui:define>
    </ui:composition>
