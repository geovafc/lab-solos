<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">
            <br/>
            <p:panel header="Listagem de Solicitações">
                <h:form id="form_solicitacao">
                    <p>
                        <p:button id="bt_inserir"
                                  value="Inserir"
                                  outcome="form_solicitacao"
                                  icon="ui-icon-plus"/>
                    </p>

                    <pe:masterDetail id="mdt_solicitacao" level="#{solicitacaoBean.level}">
                        <pe:masterDetailLevel level="1" levelLabel="Proprietários">
                            <p:dataTable id="dt_solicitacao"
                                         value="#{solicitacaoBean.solicitacoes}"
                                         var="s"
                                         emptyMessage="sem registros">
                                <p:column headerText="Proprietário">
                                    <p:commandLink value="#{s.proprietario.nome}">
                                        <pe:selectDetailLevel contextValue="#{s}"/>
                                    </p:commandLink>
                                </p:column>

                                <p:column headerText="Procedência do Material">
                                    <h:outputText value="#{s.procedenciaDoMaterial}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Entrada" width="150">
                                    <h:outputText value="#{s.dataDeEntrada}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Saída" width="150">
                                    <h:outputText value="#{s.dataDeSaida}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </p:column>

                                <p:column width="55" style="text-align: center">
                                    <p:commandButton id="cb_editar"
                                                     icon="ui-icon-pencil"/>
                                </p:column>

                                <p:column width="55" style="text-align: center">
                                    <p:commandButton id="cb_excluir"
                                                     icon="ui-icon-trash"
                                                     action="#{solicitacaoBean.remover()}"
                                                     update="@form">
                                        <p:confirm header="Confirmação" 
                                                   message="Você tem certeza que deseja excluir esta análise?" 
                                                   icon="ui-icon-alert"/>
                                        <f:setPropertyActionListener 
                                            target="#{solicitacaoBean.solicitacao}"
                                            value="#{s}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </pe:masterDetailLevel>

                        <pe:masterDetailLevel level="2" contextVar="s" levelLabel="Amostras">
                            <p:dataTable id="dt_amostras" value="#{s.amostraList}" var="amostra">
                                <p:column headerText="Identificação da(s) Amostra(s)" width="90">
                                    <p:commandLink value="#{amostra.codigo}">
                                        <pe:selectDetailLevel contextValue="#{amostra}"/>
                                    </p:commandLink>
                                </p:column>

                                <p:column headerText="Tipo">
                                    <h:outputText value="#{amostra.tipo}"/>
                                </p:column>

                                <p:column headerText="Local">
                                    <h:outputText value="#{amostra.local.municipio} / #{amostra.local.estado}"/>
                                </p:column>

                                <p:column headerText="Relevo">
                                    <h:outputText value="#{amostra.relevo}"/>
                                </p:column>

                                <p:column headerText="Posição do Relevo">
                                    <h:outputText value="#{amostra.posicaoDoRelevo}"/>
                                </p:column>

                                <p:column headerText="Profundidade da Coleta">
                                    <h:outputText value="#{amostra.profundidade}"/>
                                </p:column>

                                <p:column headerText="Tipo de Cobertura">
                                    <h:outputText value="#{amostra.tipoDeCobertura}"/>
                                </p:column>
                            </p:dataTable>
                        </pe:masterDetailLevel>

                        <pe:masterDetailLevel level="3" contextVar="amostra" levelLabel="Análises">
                            <p:dataTable id="dt_faturamento"
                                         value="#{amostra.faturamentoList}"
                                         var="f">
                                <p:column headerText="Análise">
                                    <span>#{f.analise.nome}</span>
                                </p:column>

                                <p:column headerText="Preço">
                                    <h:outputText value="#{f.preco}">
                                        <f:convertNumber type="currency"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            
                            <h:panelGrid columns="2" style="margin-top: 10px">  
                                <p:commandButton value="Ir Para Proprietários" icon="ui-icon-arrowthickstop-1-w">  
                                    <pe:selectDetailLevel level="1"/>  
                                </p:commandButton>  
                                <p:commandButton value="Ir Para Amostras" icon="ui-icon-arrowthick-1-w">  
                                    <pe:selectDetailLevel step="-1"/>  
                                </p:commandButton>  
                            </h:panelGrid>  
                        </pe:masterDetailLevel>
                    </pe:masterDetail>

                    <p:confirmDialog global="true">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
