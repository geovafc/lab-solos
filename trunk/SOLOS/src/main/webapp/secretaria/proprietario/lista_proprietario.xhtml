<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">

            <p:growl id="mensagem" showDetail="true"/>

            <p:panel id="panel" header="Listagem de Proprietários">

                <p>
                    <p:button id="bt_inserir" value="Inserir" outcome="form_proprietario"/>
                </p>

                <h:form id="form_proprietario">
                    <p:dataTable id="dt_proprietario"
                                 value="#{proprietarioBean.proprietarios}"
                                 var="proprietario"
                                 paginator="true"
                                 rows="10"
                                 emptyMessage="sem registros">
                        <p:column headerText="Nome">
                            <span>#{proprietario.nome}</span>
                        </p:column>

                        <p:column headerText="Município">
                            <span>#{proprietario.local.municipio}</span>
                        </p:column>

                        <p:column headerText="Estado" width="60">
                            <center>
                                <span>#{proprietario.local.estado}</span>
                            </center>
                        </p:column>

                        <p:column headerText="Email">
                            <span>#{proprietario.email}</span>
                        </p:column>

                        <p:column headerText="Telefone" width="110">
                            <center>
                                <span>#{proprietario.telefone}</span>
                            </center>
                        </p:column>

                        <p:column headerText="Editar" width="55">
                            <center>
                                <p:commandButton id="cb_editar"
                                                 ajax="false"
                                                 icon="ui-icon-pencil"
                                                 action="form_proprietario">
                                    <f:setPropertyActionListener
                                        value="#{proprietario}"
                                        target="#{proprietarioBean.proprietario}"/>
                                </p:commandButton>
                            </center>
                        </p:column>

                        <p:column headerText="Excluir" width="55">
                            <center>
                                <p:commandButton id="cb_excluir"
                                                 icon="ui-icon-trash"
                                                 update="dt_proprietario, :mensagem"
                                                 action="#{proprietarioBean.remover()}">
                                    <p:confirm header="Confirmação" 
                                               message="Você tem certeza que deseja excluir este proprietário?" 
                                               icon="ui-icon-alert"/>
                                    <f:setPropertyActionListener
                                        value="#{proprietario}"
                                        target="#{proprietarioBean.proprietario}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>

                    <p:confirmDialog global="true">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"/>
                    </p:confirmDialog>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
