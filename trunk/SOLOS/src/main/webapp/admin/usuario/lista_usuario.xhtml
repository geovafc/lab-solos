<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/modelo/padrao.xhtml">
        <ui:define name="conteudo">
            <p:growl id="mensagem" showDetail="true"/>

            <p:panel id="panel" header="Listagem de UsuÃ¡rios">
                <p>
                    <p:button id="bt_inserir"  
                              value="Inserir"
                              outcome="form_usuario"/>
                </p>

                <h:form id="form_usuario">
                    <p:dataTable id="dt_usuario"
                                 value="#{usuarioBean.usuarios}"
                                 var="usuario"
                                 rows="10"
                                 emptyMessage="sem registros"
                                 paginator="true">

                        <p:column headerText="Nome">
                            <span>#{usuario.nome} </span>
                        </p:column>

                        <p:column headerText="Login">
                            <span>#{usuario.email}</span>
                        </p:column>

                        <p:column headerText="Senha">
                            <span>#{usuario.senha} </span>
                        </p:column>

                        <p:column headerText="Perfil">
                            <span>#{usuario.perfil}</span>
                        </p:column>

                        <p:column headerText="Editar" width="55">
                            <center>
                                <p:commandButton id="cb_editar"
                                                 ajax="false"
                                                 icon="ui-icon-pencil"
                                                 action="form_usuario">
                                    <f:setPropertyActionListener
                                        value="#{usuario}"
                                        target="#{usuarioBean.usuario}"/>
                                </p:commandButton>
                            </center>
                        </p:column>

                        <p:column headerText="Excluir" width="55">
                            <center>
                                <p:commandButton id="cb_excluir"
                                                 ajax="false"
                                                 icon="ui-icon-trash"
                                                 action="#{usuarioBean.remover()}">
                                    <f:setPropertyActionListener
                                        value="#{usuario}"
                                        target="#{usuarioBean.usuario}"/>
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
